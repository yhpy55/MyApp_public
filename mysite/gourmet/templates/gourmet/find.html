{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body class="container">
<h1 class="display-4 text-primary">{{title}}</h1>
<table class="h5 mt-4">
    <tr>
        <td>
            {{message|safe}}
        </td>
        <td>
            <form action="{% url 'download' %}" method="post">
                {% csrf_token %}
                <input type="submit" value="赤坂の居酒屋(HotPepper)" class="btn btn-outline-primary btn-sm">
            </form>
        </td>
    </tr>
</table>
<form action="{% url 'find' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>
                {{ form.as_p }}
            </td>
            <td></td>
            <td>
                <input type="submit" value="ページ内検索" class="btn btn-info mt-2 btn-lg">
            </td>
        </tr>
    </table>
</form>
<table class="table">
    <tr>
        <th>店名</th>
        <th>最寄駅</th>
        <th>ジャンル</th>
        <th>定休日</th>
        <th>Wi-Fi</th>
        <th>禁煙・喫煙</th>
        <th>クーポンURL</th>
    </tr>
    {% for item in data %}
    <tr>
        <td>{{item.name}}</td>
        <td>{{item.station}}</td>
        <td>{{item.genre}}</td>
        <td>{{item.holiday|truncatechars:15}}</td>
        <td>{{item.wifi}}</td>
        <td>{{item.non_smoking}}</td>
        <td><a href="{{item.coupon_urls}}">クーポン</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
